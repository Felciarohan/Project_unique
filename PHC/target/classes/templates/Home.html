<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medical Portal | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #E3F9E5, #D4ECDD);
            color: #064635;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            
        }
        .container-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(12px);
            box-shadow: 0 6px 20px rgba(0, 128, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease-in-out;
            border-left: 5px solid #28a745;
            height: 570px;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 1.1rem;
            color: #117a8b;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
        }
        .btn-custom {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 128, 0, 0.2);
        }
        .btn-signin {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }
        .btn-signup {
            background: linear-gradient(135deg, #17a2b8, #117a8b);
        }
        .btn-ai {
            background: linear-gradient(135deg, #ffc107, #d39e00);
        }
        .logo {
            width: 70px;
            margin-bottom: 15px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container-box">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Medical Logo" class="logo">
        <h1>Welcome to HealthPlus</h1>
      
        <p class="description">Access your health records, book appointments, and explore AI-powered medical insights.</p>
        <a href="/phc/signin" class="btn btn-custom btn-signin">Sign In</a>
        <a href="/phc/signup" class="btn btn-custom btn-signup">Sign Up</a>
        <a href="/phc/ai" class="btn btn-custom btn-ai">Explore AI Healthcare</a>
        <p class="footer">Your health, our priority. Stay connected with HealthPlus.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
