<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Medical Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #d4f3e7, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .logo {
            width: 80px;
            margin-bottom: 10px;
        }

        h2 {
            color: #008000;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #008000;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.3);
        }

        .btn {
            background: #008000;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #006400;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #008000;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="Medical Icon" class="logo">
        <h2>Sign In</h2>
        <p>Access your medical records and consultations</p>

        <form action="signin" method="post">
            <div class="input-group">
                <label for="email"><i class="fa fa-envelope"></i> Enter Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password"><i class="fa fa-lock"></i> Enter Your Password</label>
                <input type="password" id="password" name="passwd" required>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="/phc/signup">Sign Up</a></p>
    </div>

</body>
</html>
