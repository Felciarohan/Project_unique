<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Medical Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #d4f3e7, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 128, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            height: 550px;
        }

        h2 {
            color: #008000;
            font-weight: 600;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .input-group {
            margin: 10px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid #008000;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            box-shadow: 0 0 8px rgba(0, 128, 0, 0.4);
        }

        .btn {
            background: #008000;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #006400;
        }

        .signin-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signin-link a {
            color: #008000;
            text-decoration: none;
            font-weight: bold;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .logo {
            width: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="Medical Icon" class="logo">
        <h2>Sign Up</h2>

        <form action="signup" method="post">
            <div class="input-group">
                <label for="name"><i class="fa fa-user"></i> Username</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password"><i class="fa fa-lock"></i> Password</label>
                <input type="password" id="password" name="passwd" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <label for="role"><i class="fa fa-user-md"></i> Role</label>
                <input type="text" id="role" name="role" placeholder="Doctor, Patient, etc." required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="signin-link">Already have an account? <a href="/phc/signin">Sign In</a></p>
    </div>

</body>
</html>
