<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8f4;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #28a745;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .view-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .view-btn:hover {
            background-color: #0056b3;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        #detailsPage {
            display: none;
        }
    </style>
</head>
<body>


<div id="listPage">
    <h2>All Over TN Hospital Details</h2>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Place</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="hospital : ${hospitals}">
                <td th:text="${hospital.id}"></td>
                <td th:text="${hospital.name}"></td>
                <td th:text="${hospital.place}"></td>
                <td th:text="${hospital.location}"></td>
                <td>
                    <button class="view-btn" th:attr="onclick='viewDetails(' + ${hospital.id} + ')'">View More</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>



</body>
</html>
