<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Doctors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #e6f9f1; 
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #198754; 
            margin-bottom: 20px;
        }

        .header i {
            color: #28a745; 
            font-size: 35px;
        }

        .table-container {
            max-width: 95%;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .table-wrapper {
            max-height: 400px; 
            overflow-y: auto;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #28a745;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd; 
            text-align: center;
            word-wrap: break-word; 
            white-space: normal; 
            max-width: 120px; 
        }

        th {
            font-weight: bold;
        }

        tbody tr {
            background: #f8f9fa; 
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #e2f7e6; 
        }

        tbody tr:nth-child(even) {
            background: #ffffff;
        }

        @media (max-width: 768px) {
            .table-container {
                padding: 10px;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            .table-wrapper {
                max-height: 300px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 22px;
            }

            .header i {
                font-size: 30px;
            }

            th, td {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-user-md"></i>
        <span>Hospital Doctors</span>
    </div>

    <div class="table-container">
        <div class="table-wrapper">
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Doctor ID</th>
                            <th>Name</th>
                            <th>Specialization</th>
                            <th>Experience</th>
                            <th>Phone Number</th>
                            <th>Salary</th>
                            <th>Department</th>
                            <th>Hospital ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doctor : ${doctors}">
                            <td th:text="${doctor.id}"></td>
                            <td th:text="${doctor.name}"></td>
                            <td th:text="${doctor.specialization}"></td>
                            <td th:text="${doctor.experience}"></td>
                            <td th:text="${doctor.phone}"></td>
                            <td th:text="${doctor.salary}"></td>
                            <td th:text="${doctor.department}"></td>
                            <td th:text="${doctor.hospital}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
